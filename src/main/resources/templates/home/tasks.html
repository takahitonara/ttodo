<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Person Info View</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	
</script>
<script type="text/javascript" src="/js/action/calc.js">
	
</script>
</head>
<body>
	<p>Personデータ表示:</p>

	<p th:text="${results}" />
	<hr />

	<p>Personデータ追加:</p>

	<form method="POST" action="/post">
		タイトル: <input type="text" name="title" /> 詳細: <input type="text"
			name="description" /> <input type="submit" value="Submit" />
	</form>
	<hr />

	<button type="button">1行追加</button>
	<table id="tasksTable">
		<thead>
			<tr>
				<th>TODO</th>
				<th>Title</th>
				<th>Description</th>
				<th>Status</th>
				<th>開始時間</th>
				<th>終了時間</th>
				<th>開始/完了</th>
				<th>実績時間</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="task : ${results}">
					<td><input type="checkbox" th:id="'task_form_' + ${task.id}" /></td>
					<td th:text="${task.title}"></td>
					<td th:text="${task.description}"></td>
					<td th:text="${task.status}"></td>
					<td><input type="text" class="text-time start-time" th:value="${task.startTime}" /></td>
					<td><input type="text" class="text-time end-time" th:value="${task.endTime}" /></td>
					<td><button type="button" class="status-button status-start">開始</button></td>
					<td><input type="text" class="record-time" value="" /></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
